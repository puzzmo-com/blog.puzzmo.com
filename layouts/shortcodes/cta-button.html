{{- $href := .Get "href" -}} {{- $text := .Get "text" -}}

<div style="margin: 2rem 0; border-radius: 8px; text-align: center">
  <a
    href="{{ $href }}"
    style="
      cursor: pointer;
      display: inline-block;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    "
  >
    {{ $text }}
  </a>
</div>
